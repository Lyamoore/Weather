<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header wrap">
      <div class="header__title">Weather</div>
      <div class="header__change">
        <div class="header__change__search">
          <input
            type="text"
            placeholder="Change city..."
            class="header__change__search__input"
          />
          <button class="header__change__search__send">
            <svg
              enable-background="new 0 0 30 30"
              height="50px"
              id="Icons"
              version="1.1"
              viewBox="0 0 70 70"
              width="50px"
              xml:space="preserve"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              class="header__change__search__send_icon"
            >
              <path
                d="M51.957,49.129l-8.713-8.713c1.75-2.337,2.799-5.229,2.799-8.373c0-7.732-6.268-14-14-14s-14,6.268-14,14s6.268,14,14,14  c3.144,0,6.036-1.049,8.373-2.799l8.713,8.713L51.957,49.129z M22.043,32.043c0-5.514,4.486-10,10-10c5.514,0,10,4.486,10,10  c0,5.514-4.486,10-10,10C26.529,42.043,22.043,37.557,22.043,32.043z"
              />
            </svg>
          </button>
          <div class="header__change__search__warn">There's no such city</div>
        </div>
      </div>
    </header>

    <main class="main wrap">
      <div class="main__info">
        <!-- <div class="time">UTC</div> -->
      </div>
    </main>

    <footer class="footer wrap">
      <div class="footer__menu">
        <button data-id="Main" class="footer__menu__choice">Main</button>
        <button data-id="Astro" class="footer__menu__choice">Astro</button>
        <button class="footer__menu__choice">Later...</button>
      </div>
      <div class="footer__info" id="Main"></div>
      <div class="footer__info" id="Astro"></div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
