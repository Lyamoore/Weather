<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header class="header wrap">
      <div class="header__title">Weather</div>
      <div class="header__change">
        <div class="header__change__title">Change city</div>
        <div class="header__change__search">search</div>
      </div>
    </header>
    <main class="main wrap">
      <div class="main__info"></div>
    </main>
    <footer class="footer wrap">
      <div class="footer__info">
        <div class="footer__info__img">
          <img
            src="img/icon-wind.png"
            class="footer__info__img_mod"
            alt="wind"
          />
        </div>
        <div class="footer__info__wind"></div>
      </div>
      <div class="footer__info">
        <div class="footer__info__img">
          <img
            src="img/icon-pressure.png"
            class="footer__info__img_mod"
            alt="pressure"
          />
        </div>
        <div class="footer__info__pressure"></div>
      </div>
      <div class="footer__info">
        <div class="footer__info__img">
          <img
            src="img/icon-humidity.png"
            class="footer__info__img_mod"
            alt="humidity"
          />
        </div>
        <div class="footer__info__humidity"></div>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
